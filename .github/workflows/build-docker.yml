name: build
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v20
    - uses: DeterminateSystems/magic-nix-cache-action@main
    - name: build
      run: nix build .

    - name: Build AMD64 Docker Image
      run: |
        nix build .#dockerImage -o result-amd64
        docker load < result-amd64
        docker tag llonebot:latest initialencounter/llonebot:latest-amd64
    
    - name: Build ARM64 Docker Image
      run: |
        nix build .#dockerImageAarch64 -o result-arm64
        docker load < result-arm64
        docker tag llonebot:latest initialencounter/llonebot:latest-arm64

    - name: Login Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Push Docker Image
      run: |
        docker manifest create initialencounter/llonebot:latest \
          --amend initialencounter/llonebot:latest-amd64 \
          --amend initialencounter/llonebot:latest-arm64
        docker manifest push initialencounter/llonebot:latest